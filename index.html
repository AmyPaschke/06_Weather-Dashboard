<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header center">
          <a href="#" id="navbar-name">Weather Dashboard</a>
        </div>
      </div>
  </nav>

<br />
  
  <section class="container">
    <div class="row" id="wrapper">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h3> Search </h3>
            <hr>
            <div class="form-group input-group">
              <input type="search" class="form-control" id="city-search" placeholder="City name">
              <div class="input-group-append">
                <button type="submit" class="btn button-text button" id="button">Search</button>
              </div>
            </div>
            <hr>
            <ul style="list-style-type:none;" id="previous-city-search"></ul> 
          </div>
        </div>
      </div>
      
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="city"></div>
            <hr>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="uv-index"></p>
          </div>
        </div>

        <br />

        <div class="card">
          <div class="card-body">
            <h3> 5-Day Forecast </h3>
            <div class="row forecast-text">
              <div class="col-lg-2 forecast" id="day-one">
                <p>text example</p>
              </div>
              <div class="col-lg-2 forecast" id="day-two">

              </div>
              <div class="col-lg-2 forecast" id="day-three">

              </div>
              <div class="col-lg-2 forecast" id="day-four">

              </div>
              <div class="col-lg-2 forecast" id="day-five">

              </div>
            </div>
          </div>
        </div>
      </div> 

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </section>
</body>
</html>
